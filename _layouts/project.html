---
layout: default
---

<div class="page project-page">
  <h1 class="page-title">{{ page.name }}</h1>

  {% if page.repo_url %}
  <p class="mb-4">
    <a href="{{ page.repo_url }}" target="_blank" rel="noopener noreferrer" class="btn btn-outline-primary">
      View on GitHub
    </a>
  </p>
  {% endif %}

  <div class="project-readme markdown-body">
    {{ content }}
  </div>
</div>
