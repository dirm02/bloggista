---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {% if content and content.strip != '' %}
  <div class="portfolio-intro mb-4">{{ content }}</div>
  {% endif %}

  <div id="portfolio-loading" class="text-center mb-4">
    <p class="text-muted">Loading portfolio...</p>
  </div>

  <!-- Filter controls -->
  <div class="portfolio-filters mb-4" style="display: none;">
    <div class="row g-3">
      <div class="col-md-6">
        <input type="text" id="search-input" class="form-control" placeholder="Search projects...">
      </div>
      <div class="col-md-6">
        <select id="category-filter" class="form-select">
          <option value="">All Categories</option>
        </select>
      </div>
    </div>
  </div>
  
  <div id="portfolio-grid" class="portfolio-grid row"></div>

  <div id="pagination-controls" class="pagination-controls mt-4"></div>

  <!-- Modal for README display -->
  <div class="modal fade" id="readmeModal" tabindex="-1" aria-labelledby="readmeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="readmeModalLabel">Project</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="readme-content" class="project-readme"></div>
        </div>
        <div class="modal-footer">
          <a id="github-link" href="#" target="_blank" rel="noopener noreferrer" class="btn btn-primary">View on GitHub</a>
          <button type="button" class="btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ '/assets/js/portfolio-loader.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/portfolio-filter.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/portfolio-pagination.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/portfolio-modal.js' | relative_url }}" defer></script>
</div>
