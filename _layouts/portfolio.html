---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {% if content and content.strip != '' %}
  <div class="portfolio-intro mb-4">{{ content }}</div>
  {% endif %}

  <div id="portfolio-loading" class="text-center mb-4">
    <p class="text-muted">Loading portfolio...</p>
  </div>

  <!-- Filter controls -->
  <div class="portfolio-filters mb-4" style="display: none;">
    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <input type="text" id="search-input" class="form-control" placeholder="Search projects...">
        <small id="search-stats" class="text-muted"></small>
      </div>
      <div class="col-md-6">
        <select id="category-filter" class="form-select">
          <option value="">All Categories</option>
        </select>
      </div>
    </div>
    
    <!-- Advanced Filters -->
    <div class="row g-3">
      <div class="col-12">
        <button class="btn btn-sm btn-outline-secondary" type="button" id="toggle-advanced-filters">
          <span id="advanced-filter-icon">â–¶</span> Advanced Filters
        </button>
        <button class="btn btn-sm btn-outline-danger ms-2" type="button" id="clear-all-filters" style="display: none;">
          Clear All Filters
        </button>
      </div>
    </div>
    
    <div id="advanced-filters-panel" class="row g-3 mt-2" style="display: none;">
      <div class="col-md-4">
        <label for="language-filter" class="form-label small">Language</label>
        <select id="language-filter" class="form-select form-select-sm">
          <option value="">All Languages</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="stars-filter" class="form-label small">Minimum Stars</label>
        <input type="number" id="stars-filter" class="form-control form-control-sm" placeholder="e.g., 100" min="0">
      </div>
      <div class="col-md-4">
        <label for="updated-filter" class="form-label small">Last Updated</label>
        <select id="updated-filter" class="form-select form-select-sm">
          <option value="">Any Time</option>
          <option value="7">Last 7 days</option>
          <option value="30">Last 30 days</option>
          <option value="90">Last 3 months</option>
          <option value="180">Last 6 months</option>
          <option value="365">Last year</option>
        </select>
      </div>
    </div>
    
    <!-- Search History -->
    <div class="row g-3 mt-2" id="search-history-container" style="display: none;">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <label class="form-label small mb-0">Recent Searches</label>
          <button class="btn btn-sm btn-link text-muted p-0" type="button" id="clear-search-history">Clear History</button>
        </div>
        <div id="search-history-list" class="d-flex flex-wrap gap-2"></div>
      </div>
    </div>
  </div>
  
  <div id="portfolio-grid" class="portfolio-grid row"></div>

  <div id="pagination-controls" class="pagination-controls mt-4"></div>

  <!-- Modal for README display -->
  <div class="modal fade" id="readmeModal" tabindex="-1" aria-labelledby="readmeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="readmeModalLabel">Project</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="readme-content" class="project-readme"></div>
        </div>
        <div class="modal-footer">
          <a id="github-link" href="#" target="_blank" rel="noopener noreferrer" class="btn btn-primary">View on GitHub</a>
          <button type="button" class="btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Marked.js for markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Fuse.js for fuzzy search -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
  <script src="{{ '/assets/js/portfolio-app.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/portfolio-loader.js' | relative_url }}" defer></script>
</div>
