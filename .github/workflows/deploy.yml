# CI/CD for bloggista - Netlify deployment
# Netlify auto-deploys when you connect this repo at app.netlify.com
# This workflow validates the Jekyll build (runs in parallel with Netlify)
name: Build and Validate

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Validate build output
        run: |
          if [ ! -d "_site" ]; then
            echo "Error: _site directory not found after build"
            exit 1
          fi
          echo "Build successful. Site size:"
          du -sh _site
