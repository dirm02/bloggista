name: Deploy to VM

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger deployment on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 34.130.37.178
          username: mohamaddjamacorporation
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /home/mohamaddjamacorporation/Frontend/bloggista
            git pull origin main
            bundle install
            bundle exec jekyll build
            sudo rm -rf /var/www/bloggista/*
            sudo cp -r _site/* /var/www/bloggista/
            sudo chown -R www-data:www-data /var/www/bloggista
            sudo chmod -R 755 /var/www/bloggista
            sudo systemctl reload nginx
            echo "âœ… Deployment completed successfully!"
