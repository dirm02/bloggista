name: Sync mystars to Portfolio

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout bloggista
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clone mystars
        run: |
          git clone https://github.com/dirm02/mystars.git mystars
          
      - name: Verify mystars clone
        run: |
          if [ ! -f "mystars/categories-mapping.json" ]; then
            echo "Error: mystars clone failed or incomplete"
            exit 1
          fi

      - name: Run sync script
        run: |
          ruby scripts/sync_portfolio.rb "$(pwd)/mystars"
          
      - name: Verify sync output
        run: |
          portfolio_count=$(find _portfolio -name "*.md" 2>/dev/null | wc -l)
          if [ "$portfolio_count" -lt 100 ]; then
            echo "Error: Sync generated only $portfolio_count projects (expected 1500+)"
            exit 1
          fi
          echo "Successfully synced $portfolio_count projects"

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _portfolio/
          git rm -f _data/portfolio_projects.yml 2>/dev/null || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync portfolio from mystars"
            git push
          fi
