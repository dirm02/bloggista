name: Sync mystars to Portfolio

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout bloggista
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clone mystars
        run: |
          git clone https://github.com/dirm02/mystars.git mystars 2>/dev/null || mkdir -p mystars

      - name: Run sync script
        run: |
          ruby scripts/sync_portfolio.rb "$(pwd)/mystars"

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _portfolio/
          git rm -f _data/portfolio_projects.yml 2>/dev/null || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync portfolio from mystars"
            git push
          fi
